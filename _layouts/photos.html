<header class="post-hero">
  <div class="post-hero__container">
    <h1>{{page.title}}</h1>
  </div>

<div class="content main-col">
{%- include content.html -%}

<script>

  document.querySelectorAll("img").forEach((img, i) => {
    if (i > 3) img.setAttribute("loading", "lazy");
    else img.setAttribute("loading", "eager");
  });
  
</script>
