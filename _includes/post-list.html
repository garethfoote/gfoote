{% for post in posts %}
  <article class="article-card">
    <h2 class="article-card__title">
    <a href="{{post.url|relative_url}}">
      <span class="grey-underline">{{ post.title }}</span>
    </a></h2>
    <footer class="article-card__metadata">
      <time datetime="{{post.date}}">{{ post.date |  date: "%b, %Y" }}</time> 
      <span class="whitespace-nowrap">in&nbsp;<a href="{{site.baseurl}}/topic/{{post.topics[0]}}" class="tag">{{post.topics[0]}}</a></span>
    </footer>
  </article>
{%- endfor -%}
