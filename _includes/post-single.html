<article class="article-card">
  <h2 class="article-card__title">
  <a href="{{post.url|relative_url}}">
    <span>{{ post.title }}</span>
  </a></h2>
  <footer class="article-card__metadata">
    <time datetime="{{post.date}}"> 
    {{ post.date |  date: "%b" }} <span class="inline">20</span>{{ post.date |  date: "%y" }}
    </time> 

    <span class="whitespace-nowrap">in&nbsp;</span>
    {%- assign topic = post.topics[0] -%}
    {%- include tag.html -%}
  </footer>
</article>
