<article class="article-card">
  <h2 class="article-card__title">
  <a href="{{post.url|relative_url}}">
    <span class="grey-underline">{{ post.title }}</span>
  </a></h2>
  <footer class="article-card__metadata">
    <time datetime="{{post.date}}">{{ post.date |  date: "%b" }}, <span class="hidden sm:inline">20</span>{{ post.date |  date: "%y" }}</time> 
    <a href="{{site.baseurl}}/topic/{{post.topics[0]}}" class="tag whitespace-nowrap">{{post.topics[0]}}</a>
  </footer>
</article>
